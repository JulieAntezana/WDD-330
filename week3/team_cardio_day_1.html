        // For sort, you have two people and ask is person A older than person B and if so, you put the older person on top. The way that we do that is by returning 1 and -1. That will bubble these items down in the array.

      // shorter version doing it in one line with an arrow function and implicit return in a ternerary operator, which is a shorthand if statement: "If a.year is greater that b.year if that is true (?) return 1, otherwise (:) return -1"
      const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

      console.table(ordered)

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?
      // long way:
      // var totalYears = 0;
      // for (var i = 0; i < inventors.length; i++) {

      // }
      // console.log(totalYears);

      // reduce is a much cleaner way to do the above. Reduce is a running total of the returned items that are looped for the total number of years that the inventor lived. The first loop won't have a total, so we have to put "0" between the closing bracket and the closing parenthesis.
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log(totalYears);

      // before creating the if statement, create some variables for lastGuy and nextGuy containing the total number of years each guy lived
