<h1>WDD 330 Portfolio</h1>
<h2>Looping a Triangle</h2>
<div id="triangle">
  <p>Write a loop that makes seven calls to console.log to output the following triangle:</p>
  <p>#</p>
  <p># #</p>
  <p># # #</p>
  <p># # # #</p>
  <p># # # # #</p>
  <p># # # # # #</p>
  <p># # # # # # #</p>

  <p>(See console for result.)</p>
</div>
</body>
<script>
  for (let line = "#"; line.length < 8; line += "#")
console.log(line);
</script>
