<h1>WDD 330 Portfolio</h1>
<h2>Minimum</h2>
<div id="minimum">
  <p>Using the standard function Math.min that returns its smallest argument, write a function min that takes two arguments, and returns their minimum. Test the arguments 0 and 10. Next, try 0 and -10.</p>

  <p>(See console for result. Expected results: 0, -10)</p>
</div>
</body>
<script>
function min(a, b) {
  if (a < b) return a;
  else return b;
}

console.log(min(0, 10));
// → 0
console.log(min(0, -10));
// → -10
</script>
