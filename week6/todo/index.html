<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <h1>WDD 330 Portfolio</h1>
    <h2>Sprint Backlog</h2>
    <div id="toDoContainer" class="max-width">

        <ul id="toDoList" class="max-width" >

        </ul>

      <div id="filter" class="max-width">
        <ul>
          <li id="numToDosLeft">X tasks tasks left</li>
          <li id="all" class="active">All</li>
          <li id="active">Doing</li>
          <li id="done">Done</li>
        </ul>
      </div>
    </div>
    <h2>Add a new task here</h2>
    <div id="newToDoContainer" class="max-width">
      <input type="text" id="newToDoInput" placeholder="Enter your new task">
      <button type="button" id="addNewToDo">+</button>
    </div>
  </body>
</html>
